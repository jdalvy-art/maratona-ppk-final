<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maratona da PPK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #d63384;
    }

    section {
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2186b;
    }

    .question {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Bot√£o inicial -->
  <button id="startQuiz">Maratona da PPK üíñ</button>

  <!-- Se√ß√£o do formul√°rio -->
  <section class="form-section" id="formSection" style="display: none;">
    <h2>üí¨ Fale com a gente</h2>
    <form id="userForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Se√ß√£o do quiz -->
  <section class="quiz" id="quizSection" style="display: none;">
    <h2>üß† Quiz sobre Sa√∫de √çntima</h2>
    <form id="quizForm" onsubmit="event.preventDefault(); showResult();">
      <div class="question">
        <label>1. Voc√™ sente desconforto √≠ntimo com frequ√™ncia?</label><br>
        <input type="radio" name="q1" value="sim"> Sim<br>
        <input type="radio" name="q1" value="nao"> N√£o
      </div>

      <div class="question">
        <label>2. Voc√™ j√° conversou com um profissional sobre sa√∫de √≠ntima?</label><br>
        <input type="radio" name="q2" value="sim"> Sim<br>
        <input type="radio" name="q2" value="nao"> N√£o
      </div>

      <button type="submit">Finalizar Quiz</button>
    </form>
  </section>

  <!-- Se√ß√£o de resultado -->
  <section class="result" id="resultSection" style="display: none;">
    <h2>üéâ Obrigada por participar!</h2>
    <p>Suas respostas foram enviadas com sucesso. Em breve entraremos em contato com mais informa√ß√µes sobre sa√∫de √≠ntima.</p>
  </section>

  <script>
    // Quando o usu√°rio clica no bot√£o "Maratona da PPK"
    document.getElementById("startQuiz").addEventListener("click", () => {
      document.getElementById("formSection").style.display = "block";
      window.scrollTo({ top: document.getElementById("formSection").offsetTop, behavior: "smooth" });
    });

    // Quando o usu√°rio envia o formul√°rio
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("formSection").style.display = "none";
      document.getElementById("quizSection").style.display = "block";
      window.scrollTo({ top: document.getElementById("quizSection").offsetTop, behavior: "smooth" });
    });

    // Quando o usu√°rio finaliza o quiz
    function showResult() {
      document.getElementById("quizSection").style.display = "none";
      document.getElementById("resultSection").style.display = "block";
      window.scrollTo({ top: document.getElementById("resultSection").offsetTop, behavior: "smooth" });
    }
  </script>

</body>
</html>
